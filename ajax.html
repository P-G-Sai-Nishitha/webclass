<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.container{
		width: 60%;
		height: 400px;
		margin: auto;
		box-shadow: 0px 0px 5px 5px #eee;
		border: 2px solid gray;
		border-radius: 5px;
		padding: 15px;
	}
</style>
</head>
<body>
	<div class="container">
		<form>
			<input type="text" name="name" placeholder="enter your name" class="form-control" id="name">
			<input type="email" name="email" placeholder="enter your mailid" class="form-control" id="email">
			<input type="password" name="password" placeholder="enter your password" class="form-control" id="password">
			<input type="button" name="submit" value="register" class="btn btn-info" id="btn">
		</form>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				var name=$('#name').val();
				var email=$('#email').val();
				var password=$('#password').val();

				$.ajax({
					url:"insert.php",
					type:'post',
					data:{
						name:name,
						email:email,
						password:password
					},
					success:function(res){
						console.log(res)
					},
					error:function(res){
						console.log(res)
					}
				})
			})
		})
	</script>

</body>
</html>
